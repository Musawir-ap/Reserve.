{% extends "slot/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" action>
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>
                Don't have an account? <a href={% url 'register' %}>Register</a>
            </small>
        </div>
    </div>
{% endblock content %}
