{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <img src="{{ user.profile.image.url }}" width="200">
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
